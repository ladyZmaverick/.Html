<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginpractice.css">
</head>
<body>
    <form action="/login" method="post">
        <input type="password" name="code" maxlength="4" placeholder="4-Digit Code">
        <button type="submit">Login</button>
      </form>
</body>
<script>
function validateCode() {
    var code = document.querySelector('input[name="code"]').value;
    if (code.length !== 4) {
      alert('The code must be 4 digits long.');
      return false;
    }

    }
  
    // Submit the form if the code is valid.
    document.querySelector('form').submit();
  }
  
  document.querySelector('input[name="code"]').addEventListener('keyup', validateCode);

</script>
</html>
